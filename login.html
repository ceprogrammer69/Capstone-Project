<!---------------------- Loginform Start------------------- -->    
<section class="d-flex">
  <div class="container">
    <div class="row">
      <div class="col-lg-4 col-md-12 col-sm-12 p-4">
        <a class="navbar-brand" href="index.html"><img src="./assets/img/brand-logo.png" class="img-fluid" alt="brand-logo" width="100"></a>
        <h1 class="text fw-bold mt-3">Log in</h1>
        <form id="login-form" method="post" class="mt-4">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" required>
            <div class="invalid-feedback">
              Please enter a valid email.
            </div>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required>
            <div class="invalid-feedback">
              Please enter your password.
            </div>
          </div>
          <button type="submit" class="btn btn-success mt-1">Login</button>
        </form>
      </div>

      <div class="col-lg-8  d-none d-lg-block ">
        <img src="./assets/img/login3-img.jpg" class="w-100" alt="brand-logo">
      </div>
        
    </div>
  </div>
</section>





<!------------------------- Loginform End------------------- -->
